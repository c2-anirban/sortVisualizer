<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Sorting Visualizer</title>

    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <section class="head">Sort Visualizer</section>
    <section class="data-container"></section>

    <button class="btn1" onclick="generate()" id="Button1">
      Generate New Array
    </button>

    <button class="btn2" onclick="SelectionSort(),disable()" id="Button2">
      Selection Sort
    </button>
    <button class="btn3" onclick="BubbleSort(),disable()" id="Button3">
      Bubble Sort
    </button>
    <button class="btn4" onclick="InsertionSort(),disable()" id="Button4">
      Insertion Sort
    </button>
  </body>

  <script src="index.js"></script>
</html>
